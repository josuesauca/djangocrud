{% extends "Base.html" %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-center">Sign Up</h1>
            {{error}}

            <form action="/signup/" method="post" class="card card-body">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username : </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password : </label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your Password : </label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
                </div>

                {% comment %}
                    {{form.as_p}}
                {% endcomment %}
                <button class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
