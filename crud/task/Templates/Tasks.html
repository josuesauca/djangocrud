{% extends "Base.html" %}

{% block content%}

<main class="container">

    <div class="row">

        <div class="col-md-6 offset-md-3">

            <h1 class="text-center display-3 py-5"> Tasks</h1>

            <ul class="list-group">
                {% for task in tasks %}
                <a href="{% url 'taskdetail' task.id  %}" class="list-group-item">
                    <header class="d-flex justify-content-between">
                        <h1 class="fw-bold text-sucess" >{{task.title}}</h1>
                        <p>{{task.description}}</p>
                        <p>{{task.user}}</p>
                        <p>{{task.dateCompleted}}</p>
                    </header>
                </a>
                {% endfor %}
            </ul>

        </div>


    </div>
</main>

{% endblock %}
